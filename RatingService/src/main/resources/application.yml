spring:
  application:
    name: RATING-SERVICE
  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: microservices

server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}   # ðŸ‘ˆ unique ID for registration
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
